query Feed(
    $skip:Int!,
    $limit:Int!
) {
    feed(data:{
        skip:$skip,
        limit:$limit
    }){
        author{
            id
            first_name
            last_name
            username
            rate
            gender
            picture
            created_at
        }
        id
        title
        description
        days
        type
        completed
        published
        picture
        created_at
    }
}